{% extends 'base.html' %}

{% block content %}
  <body>
    <div class="text_register">상세페이지</div>
    <div class="box_out">
      <fieldset class="fieldset_group">
        <p>
          <img src="{{group.logo.url}}" alt="" width="200px" height="200px">
        </p>
        <p>
          <label>그룹명 {{group.name}}</label>
        </p>
        <p>
          <label>모집기간 {{group.deadline}}</label>
        </p>
        <p>
          <label>모집인원 {{group.recruitment_count}}</label>
        </p>
        <p>
          <label>지원링크 {{group.recruiting_url}}</label>
        </p>

        <p>
          <input class="button" type="button" value="{{group.group_type}}" />
          <input class="button" type="button" value="{{group.field}}" />
          <input class="button" type="button" value="{{group.natures}}" />

        </p>
      </fieldset>
      <br />
      <br />
      <fieldset class="fieldset_text">
        <p>
          <label>Text </label>
          <p>{{group.short_introduce}}</p>
        </p>
      </fieldset>
    </div>
  </body>
{% endblock %}
